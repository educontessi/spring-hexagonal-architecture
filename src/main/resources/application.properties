# Server
server.servlet.context-path=/api/hexagonal-architecture
server.port=8080

# Datasource
spring.datasource.url=jdbc:mysql://localhost:3306/hexagonal-architecture?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&useTimezone=true&serverTimezone=UTC
spring.datasource.username=usuario
spring.datasource.password=usuario

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=true

## SHOW SQL JPA
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Jackson
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.serialization.fail-on-empty-beans=false

# OpenAPI
springdoc.swagger-ui.tagsSorter=alpha

# Application
application-description=@project.description@
application-version=@project.version@